<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            padding: 20px;
            margin: 20px;
        }

        .shadow1 {
            /* bottom right corner */
            /* # 0 0 0 -> 000000 => black */
            box-shadow: 5px 5px 10px #000;
        }

        .shadow2 {
            /* Up right corner */
            box-shadow: 5px -5px 10px #000;
        }
    </style>
</head>

<body>
    <img src="../css.JPG" class="shadow1" width="100">
    <img src="../js.JPG" class="shadow2" width="100">
</body>

</html>
