<!-- overflow에 대한 설명 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 3px solid #73AD21;
        }

        .img1 {
            float: right;
        }

        .fix {
            overflow: auto;
        }
    </style>
</head>

<body>
    <p>이미지가 박스 영역을 벗어남</p>
    <div><img class="img1" src="../conan.jpg" alt="image" width="140" height="140">
        이미지가 오른쪽 정렬로 되어 있는데, 박스 영역을 벗어났습니다.</div>
    <!-- 우측에 float된 이미지 제거 -->
    <p style="clear:right">
        overflow: auto; 속성을 사용하여 이미지가 박스를 벗어나도 해결</p>
    <div class="fix"><img src="../conan.jpg" alt="img" width="140" height="140">
        이미지가 박스 영역을 벗어날 경우, overflow 속성을 auto로 설정하여 해결</div>
</body>

</html>
