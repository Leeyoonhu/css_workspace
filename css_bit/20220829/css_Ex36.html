<!-- 불투명도(opacity) 속성(1/3)// css_Ex06.css 참조 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 마우스로 링크나 이미지에 갖다 대면 선명하게 보이게 스타일링 */
        a:link {
            opacity: 0.5;
        }

        a:hover {
            opacity: 1.0;
        }

        img {
            opacity: 0.2;
        }

        img:hover {
            opacity: 1.0;
        }
    </style>
</head>

<body>
    <h3>마우스를 올리면 선명하게 보임</h3>
    <div>
        <a href="http://www.google.com">구글 웹 사이트</a>
    </div>
    <p></p>
    <div>
        <img src="../css.JPG" alt="css">
    </div>
</body>

</html>
