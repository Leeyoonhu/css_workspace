<!-- 클래스 선택자 css_Ex02참조 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class는 반드시 앞에 .class */
        .class1 {
            color: blue;
            background-color: yellow;
        }

        .class2 {
            color: red;
            background-color: green;
        }

        h3.class1 {
            color: navy;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 클래스는 태그안에 어떤 클래스 쓸지 선언해야함-->
    <h1 class="class1">Class1 임</h1>
    <p class="class1">Class1 임</p>
    <h1 class="class2">Class2 임</h1>
    <p class="class2">Class2 임</p>
    <h3 class="class1">Elements+Class Selector</h3>
</body>

</html>
