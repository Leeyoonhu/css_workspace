<!-- 인접 형제 선택자, 범위 ~지정 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1~ul {
            color: blue;
        }

        div~h3 {
            color: red;
        }

        h3~p {
            color: purple;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div>
        <h1>
            인접 형제 선택자1
        </h1>
        <h2>
            인접 형제 선택자2
        </h2>
        <!-- h1~ul에 맞는 형식 적용 -->
        <ul>목록
            <li>주제1</li>
            <li>주제2</li>
        </ul>
    </div>
    <!-- div~h3에 맞는 형식 적용 -->
    <h3>Sibling Selector_1</h3>
    <h4>같은 레벨 형제</h4>
    <!-- h3~p에 맞는 형식 적용 -->
    <p>일반 형제 선택자에 의한 스타일 적용</p>
    <!-- div~h3에 맞는 형식 적용 -->
    <h3>Sibling Selector_2</h3>
    <!-- div~h3에 맞는 형식 적용 -->
    <h3>Sibling Selector_3</h3>
</body>

</html>
